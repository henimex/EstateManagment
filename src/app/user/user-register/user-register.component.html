<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && userName.touched" class="error-block">
              *Required Area
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control"formControlName="email">
          </div>
          <span *ngIf="!email.valid && email.touched" class="error-block">
            <span *ngIf="email.hasError('required')">
              <i>You must enter an email adress</i>
            </span>
            <span *ngIf="email.hasError('email')">
              <i>Email adress must be like 'example@example.com'</i>
            </span>
          </span>


          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <span *ngIf="!password.valid && password.touched" class="error-block">
            <span *ngIf="password.errors['required']">
              <i>Required Password</i>
            </span>
            <span *ngIf="password.errors.minlength">
              <i>Password must be at least 8 characters'</i>
            </span>
          </span>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control"formControlName="cpassword">
          </div>
          <span *ngIf="!cpassword.valid && cpassword.touched" class="error-block">
            <span *ngIf="cpassword.errors['required']">
              <i>Please Confirm Password</i>
            </span>
            <span *ngIf="ownPassMatch(registerForm)">
            <!-- <span *ngIf="registerForm.hasError('notmatched') && cpassword.valid"></span>  Custom Validator gonderildiginde bu sekilde arama eklenecek.-->
              <i>Passwords are not matched !!!'</i>
            </span>

          </span>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Phone Number</label>
            <input type="text" class="form-control" formControlName="mobile">
          </div>
          <br>
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary me-md-2">Save</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
          </div>
          Form Values: {{registerForm.value | json}} <br>
          Form Status: {{registerForm.status}}

        </form>
      </div>
    </div>
  </div>
</div>
