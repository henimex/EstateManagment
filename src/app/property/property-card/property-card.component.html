<div class="card">
  <div class="card-img-wrapper">
    <img class="propImage" src="assets/images/forSale_default.png" alt="">
    <ul class="list-inline text-center member-icons">
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h2>{{property.Name}}</h2>
    <h3>{{property.Type }}</h3>
    <h4>{{property.Price | currency}}</h4>
  </div>
</div>
